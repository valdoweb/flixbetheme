<header class="wp-block-group site-header"
  data-header-height="var(--wp--custom--header--height)"
  data-header-height-mobile="var(--wp--custom--header--height-mobile)"
  data-header-height-scrolled="var(--wp--custom--header--scrolled-height)"
  style="--flixbe-header-height:var(--wp--custom--header--height);height:var(--wp--custom--header--height);padding-left:1rem;padding-right:1rem">

</header>

<style>
/* Usa la variabile esposta */
.site-header {
  height: var(--flixbe-header-height, var(--wp--custom--header--height,80px));
}
@media (max-width:782px){
  .site-header {
    height: var(--flixbe-header-height-mobile, var(--wp--custom--header--height-mobile,64px));
  }
}
.site-header.is-scrolled {
  height: var(--flixbe-header-height-scrolled, var(--wp--custom--header--scrolled-height,70px));
}
</style>
